language: java
jdk:
  - openjdk7
os:
  - linux
cache:
  directories:
    - ~/.m2/repository
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -P travis
before_script:
  - echo "MAVEN_OPTS=${TEST_MEM_SETTINGS}" > ~/.mavenrc
script:
  - travis_wait mvn clean test cobertura:cobertura coveralls:report -B -P travis -DrepoToken=${COVERALLS_REPO_TOKEN} -Dtest.arguments="${TEST_MEM_SETTINGS}"

