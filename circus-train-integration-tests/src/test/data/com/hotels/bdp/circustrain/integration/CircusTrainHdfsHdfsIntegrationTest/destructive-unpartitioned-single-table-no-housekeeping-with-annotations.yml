table-replications:
  - source-table:
      database-name: ${circus-train-runner.database-name}
      table-name: ct_table_u
    replica-table:
      table-location: ${circus-train-runner.replica-warehouse-uri}/${circus-train-runner.database-name}/ct_table_u
      annotations:
        table.parameter.first: first
        table.parameter.second: second
    orphaned-data-strategy: NONE
    replication-strategy: PROPAGATE_DELETES
